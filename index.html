<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//at.alicdn.com/t/font_1280973_68rhro6hrjq.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>我的画板</title>
  </head>
  <body>

    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#iconqianbi"></use>
        </svg>

        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#iconxiangpi"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#iconclear_away"></use>
        </svg>
        <svg id="save" class="icon" aria-hidden="true">
            <use xlink:href="#iconst-save"></use>
        </svg>
    </div>

    <ol class="colors">
      <li id="black" class="black active"></li>
      <li id="red" class="red "></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
    </ol> 

    <ol class="sizes">
      <li id="thin" class="thin"></li>  
      <li id="thick" class="thick"></li>
    </ol> 
    
      
    

    <script src="./main.js"></script>
  </body>
</html>
